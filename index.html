<!DOCTYPE = html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="src/thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script src="jquery.knob.js"></script>
  <script src="https://raw.github.com/aterrien/jQuery-Knob/master/js/jquery.knob.js"></script>
</head>

<body>
  <section>
    <h1>City temperature: <span id="city-temperature"><span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
  </section>
  <section>
     <h1 id="temperature"></h1>
     <p>
    <button id="up">+</button>
    <button id="down">-</button>
    <button id="reset">reset</button>
    <button id="PSM-on">PSM on</button>
    <button id="PSM-off">PSM off</button>
    power saving mode is <span id="power-saving-mode">on</span>
   </p>
   <input type="text" value="75" class="dial">
</section>
</body>

</html>
